<title>广告管理</title>
</head>
<style>
/*css manu style pagination*/
.manu{padding:3px;margin:3px;text-align:center;}
.manu a{border:#eee 1px solid;padding:2px 5px;margin:2px;color:#036cb4;text-decoration:none;}
.manu a:hover{border:#999 1px solid;color:#666;}
.manu a:active{border:#999 1px solid;color:#666;}
.manu .current{border:#036cb4 1px solid;padding:2px 5px;font-weight:bold;margin:2px;color:#fff;background-color:#036cb4;}
.manu .disabled{border:#eee 1px solid;padding:2px 5px;margin:2px;color:#ddd;}

</style>
<body>
<div class=" clearfix" id="advertising">
      <div class="Ads_list Widescreen" style="width: 1709px;">
   <div class="border clearfix">
       <span class="l_f">
        <a href="__URL__/add" id="ads_add" class="btn btn-warning"><i class="fa fa-plus"></i> 添加视频</a>
        <!-- <a href="javascript:ovid()" class="btn btn-danger"><i class="fa fa-trash"></i> 批量删除</a> -->
       </span>
       
     </div>
     <div class="Ads_lists">
       <table class="table table-striped table-bordered table-hover" id="sample-table">
		<thead>
		 <tr>
				
				<th width="40">ID</th>
           
				<th width="100">标题</th>
				<th width="120px">图片</th>
				<th width="50px">连接</th>
				
				<th width="150px">操作</th>
			</tr>
		</thead>
	<tbody>
	 <volist name="mod" id="vo">
      <tr>
    
       <td>{$vo.id}</td>
    
       <td>{$vo.title}</td>
       <td><span class="ad_img"><img src="{$vo.img}" height="120"/></span></td>
   <td class="am-hide-sm-only">{$vo.url}</td>
                                         
       
      <td class="td-manage">
        
        <a title="编辑"  href="__URL__/edit?id={$vo.id}"  class="btn btn-xs btn-info" ><i class="fa fa-edit bigger-120"></i></a>      
        <a title="删除" href="javascript:;"  onclick="member_del(this,{$vo.id})"   class="btn btn-xs btn-warning" ><i class="fa fa-trash  bigger-120"></i></a>
       </td>
      </tr>
	  
	   </volist>
    </tbody>
    </table>
	<div class="manu">
	{$pageinfo}
	</div>
     </div>
 </div>
</div>

<script>


/*广告图片-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',{icon:0,},function(index){
		$(obj).parents("tr").remove();
		$.ajax({
						url:"__URL__/del",	//请求地址
						type:"get",		//请求方式
						data:{id:id},//发送数据
						async:true,			//异步情趣
						dataType:"text",	//响应数据格式
						 success:function(res){
						 
						 if(res=="y"){
							alert('删除成功');location="./index";	
							}else{
							$("#code").html("");	
							}
						},
					});
		layer.msg('已删除!',{icon:1,time:1000});
	});
}

</script>
