<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>保证金提现</title>
    <link href="/Public/kj/css/swiper.min.css" type="text/css" rel="stylesheet">
    <link href="/Public/kj/css/style.css" type="text/css" rel="stylesheet">
    <script src="/Public/kj/js/jquery.min.js"></script>
    <script src="/Public/kj/js/swiper.min.js"></script>
    <script src="/Public/kj/js/rem.js"></script>
    <script src="/Public/kj/js/safari.js"></script>
</head>
<body>
<!-- 头部-->
<div class="header">
    <span class="go_black" id="goblack"></span>
    <h3>保证金支付</h3>
</div>
<!--end-->
<!--兑换矿机-->
<div class="exchange">
    <div class="PaymentTop">
        <ul>
            <li class="fll active" data-type="1">
                <div class="PaymentPrice">
                    <span class="icon"><img src='/Public/kj/img/zhifubao.jpg'></span>
                    <h1>支付宝支付</h1>
                    <p>保证金18元可解冻</p>
                </div>
            </li>
            <li class="frr" data-type="3">
                <div class="PaymentPrice">
                    <span class="icon"><img src='/Public/kj/img/wechat.jpg'></span>
                    <h1>微信支付</h1>
                    <p>保证金18元可解冻</p>
                </div>
            </li>
        </ul>
    </div>
    <div class="Putforwardbox">
        <p><span>奖励扶持：</span>享有直推没人10元降临，间推5元奖励。</p>
        <p>享有直推矿机产量5%的收益。</p>
        <p>享有合伙人权益，并可进行优质项目帮扶提交申请权限。</p>
        <p>享有平台回购权益。</p>
        <p>享有参与项目帮扶资格，并持有相应股权分红。</p>
        <h1>保证金提现条件：直推10人或个人算力达到0.05方可提现。</h1>
    </div>
    <div class="Putforwardbtn">
        <button class="btn" >立即激活</button>
    </div>
</div>
<!--end-->
<!--footer-->
<div class="footer">
    <ul>
        <li><a href="{:U('Index/Emoney/shouye')}"> <span class="icn1"></span>
            <p>首页</p></a></li>
        <li><a href="{:U('Index/Shop/plist')}"> <span class="icn2"></span>
            <p>矿机商场</p></a></li>
        <li><a href="{:U('Index/Emoney/index')}"> <span class="icn3"></span>
            <p>交易中心</p></a></li>
        <li class="active"><a href="{:U('Index/Index/index')}"> <span class="icn4"></span>
            <p>个人中心</p></a></li>
    </ul>
</div>
<!--end-->
<script src="/Public/kj/js/goblak.js"></script>
<script>
	$(function(){
	    var type = "1";
		$('.PaymentTop').on('click', 'li', function () {
			type = $(this).attr("data-type");
			$(this).addClass('active').siblings('li').removeClass('active');
	    });
		$('.Putforwardbtn').on('click', 'button', function () {
			if(type=='1'){
				//window.location.href = "{:U('Index/PersonalSet/order',array('id'=>$member['id'],'money'=>0.01,'type'=>1))}";
              	window.location.href = "/codepay/codepay.php?user={$member['id']}&money=18&type=1&module=PersonnalSet";
			}else if(type=='3'){
				//window.location.href = "{:U('Index/PersonalSet/order',array('id'=>$member['id'],'money'=>0.01,'type'=>3))}";
              	window.location.href = "/codepay/codepay.php?user={$member['id']}&money=18&type=3&module=PersonnalSet";
			}
		});
	});
</script>
</body>
</html>
