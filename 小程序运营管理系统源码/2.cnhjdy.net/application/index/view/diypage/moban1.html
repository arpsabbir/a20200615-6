<style type="text/css">
	.chongdingy{
		background-color:#f5f5f5; 
		padding:13px 0;
	}
	.chongdingywz{
		text-align: left !important;
		font-size: 16px;
		padding-left: 20px;
	}

	.jscolor{
		width: 30px;
		height: 30px;
		border: 1px solid #dedede;
		outline: none;
	}
	.m-wrap{
		outline: none;
		padding-left: 10px;
	}
.moban_list img{display: block;box-shadow: 0px 0px 5px 1px #ccc;}

.phone-div{

    width: 200px;

    height: 355px;

    padding-top: 30px;

    display: block;

    position: relative;

    background: url(/image/bg_img.png) no-repeat 0 0;

    background-size: 100% 100%;

    }

.phone-div .show-view-div {

    width: 188px;

    height: 335px;

    display: block;

    margin: 0 0 0 8px;

    overflow-y: scroll;

}

::-webkit-scrollbar{width:4px;}

</style>

<input type="hidden" id="nowhtml" value="navDIY"  class="navDIY3">

	<ul class="breadcrumb">
		<li>
			<i class="icon-home"></i>
			DIY模板--{$applet.name}
		</li>
	</ul>
	


	<div class="row-fluid">

		<div class="span12">

			<div class="portlet box ">

				<div class="portlet-body">

					<div class="chongdingy">
						<label class="control-label chongdingywz">个人模板</label>
					</div>

				</div>
				<div style="width:100%; min-height:400px;overflow: hidden;">
					{foreach $moban as $res}
					<div style="float:left;margin-left:20px;margin-bottom: 20px" onClick="moban({$res.id})">

						<div class="phone-div">

                             <div class="show-view-div">

                                <img src="{$res.thumb}" alt="">

                             </div>

                        </div>

						<div style="margin-top:10px">

							<input type="radio" name="making_tmp" style="margin-left:0" value="0">{$res.template_name}

						</div>
						
					</div>
					{/foreach}

				</div>
				<div class="portlet-body">

					<div class="chongdingy">
						<label class="control-label chongdingywz">系统模板</label>
					</div>

				</div>
				<div style="width:100%; min-height:400px;overflow: hidden;">
					<div style="float:left;margin-left:20px;margin-bottom: 20px" onClick="moban_copy('sys_blank')">

						<div class="phone-div">

                             <div class="show-view-div">

                                <img src="/diypage/img/blank.jpg" class="moban_img" alt="">

                             </div>

                        </div>

						<div style="margin-top:10px">

							<input type="radio" name="making_tmp" style="margin-left:0" value="0">空白模板

						</div>
						
					</div>
					{foreach $moban_sys as $res}
					<div style="float:left;margin-left:20px;margin-bottom: 20px" onClick="moban_copy({$res.id})">

						<div class="phone-div">

                             <div class="show-view-div">

                                <img src="{$res.thumb}" alt="">

                             </div>

                        </div>

						<div style="margin-top:10px">

							<input type="radio" name="making_tmp" style="margin-left:0" value="0">{$res.template_name}

						</div>
						
					</div>
					{/foreach}

				</div>
			</div>
		</div>
	</div>
	<script>
		function moban(i){
			window.location.href = "{:Url('Diypage/index')}?appletid=<?php echo $_GET['appletid']?>&tplid="+i;
		}
		function moban_copy(i){
			$.ajax({
				url:"{:Url('Diypage/moban_copy')}",dataType:"json",type:"POST",
				data:{
					id:i,
					appletid:<?php echo $_GET['appletid']?>
				},
				success:function(res){
					if(res){
						window.location.href = "{:Url('Diypage/index')}?appletid=<?php echo $_GET['appletid']?>&tplid="+res;
					}else{
						alert("模板使用失败");
					}
				}
			});
		}
	</script>
