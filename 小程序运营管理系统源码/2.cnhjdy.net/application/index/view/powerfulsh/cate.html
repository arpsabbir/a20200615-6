<ul class="breadcrumb">

        分类管理--{applet.name}

</ul>

<div class="row-fluid">
    <div class="span12">
        <div class="portlet box">
            <div class="portlet-box">
                <div class="input-box" style="position: relative;">
                    <div class="btn-group" style="float: right;margin-bottom: 10px; ">
                        <a href="{:Url('Powerfulsh/cateadd')}?appletid=<?php echo $_GET['appletid']?>" >
                            <button id="sample_editable_1_new" class="btn green">
                                添加栏目<i class="icon-plus"></i>
                            </button>
                        </a>
                    </div>
                </div>
                <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
                    <thead>
                        <tr>

                            <th style="width: 50px;">ID</th>
                            <th style="width: 50px;">排序</th>
                            <th style="width: 200px;">栏目名称</th>
                            <th width="100px;">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    {if $cates}
                    {foreach $cates as $item}
                    <tr>
                    <td><a href="javascript:;" href="javascript:;" data-clipboard-text="{$item.id}" onclick="copyid({$item.id})" class="label label-success ng-scope js-clip{$item.id}" style="background: #3cc051;min-width:30px;text-align: center;">{$item.id}</a></td>
                        <td>{$item.num}</td>
                        <td style="font-weight:bold">{$item.name}</td>
                        <td>
                            <a href="{:Url('Powerfulsh/cateadd')}?appletid=<?php echo $_GET['appletid']?>&cateid={$item.id}"><button class="btn btncolor">编辑</button></a>

                            <form action="{:Url('Powerfulsh/catedel')}?appletid=<?php echo $_GET['appletid']?>&cateid={$item.id}"  method="post" enctype="multipart/form-data" onsubmit = "return del({$item.id})">
                                <button class="btn btncolor" type="submit">删除</button>
                            </form>
                        </td>
                    </tr>
                    {/foreach}
                    {/if}
                    </tbody>
                </table>
                <!--分页-->
                <div>
                    <div class="fenye_left">
                        一共查询到<font color="red" style="padding:0 10px;">{$counts}</font>条数据

                    <div class="fenye_right">
                        {$cates->render()}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function del(id,count){
        if(count>0){
            alert("该栏目中还存在子集栏目，请先删除所有子集栏目后再删除！");
            return false;
        }
        if(confirm('该删除操作不可逆，请谨慎操作?')){
            return true;
        }else{
            return false;
        }
    }
</script>
