{include file="public/head" /}
<body class="page-header-fixed">

<div class="page-container">
{include file="public/left" /}
<div style="margin:25px">
<div class="page-content" id="container">
<style type="text/css">
    form {
        margin: 0 !important;
        display: inline-block !important;
    }
</style>
<input type="hidden" id="nowhtml" value="navNews" class="navNews1">
<ul class="breadcrumb">
    <li>
        <i class="icon-home"></i>
        产品动态管理
    </li>
</ul>
<div class="row-fluid">

    <div class="span12">


        <div class="portlet box ">


            <div class="portlet-body">


                <div class="input-box" style="margin-bottom: 10px; position: relative;">

                    <div class="btn-group" style="float:right">

                        <a href="{:Url('News/add')}" >
                            <button id="sample_editable_1_new" class="btn green">
                                添加产品动态 <i class="icon-plus"></i>
                            </button>
                        </a>

                    </div>

                </div>

                <table class="table table-striped table-hover table-bordered" id="sample_editable_1">

                    <thead>

                    <tr>

                        <th style="width: 50px;">ID</th>
                        <th style="width: 50px;">标题</th>
                        <th style="width: 50px;">人气</th>
                        <th style="width: 50px;">操作</th>
                    </tr>

                    </thead>
                    <tbody>
                        {if $list}
                            {foreach $list as $v}
                            <tr>
                                <td>{$v.id}</td>
                                <td>{$v.title}</td>
                                <td>{$v.hits}</td>
                                <td>
                                    <a class="btn" href="{:Url('news/add')}?newsid={$v.id}">修改</a>
                                    <a class="btn"  href="{:Url('news/del')}?newsid={$v.id}">删除</a>
                                </td>
                            </tr>
                            {/foreach}
                        {/if}
                    </tbody>

                   

                </table>


                <!-- 分页 -->
                <div>
                    <div class="fenye_left">
                        一共查询到<font color="red" style="padding:0 10px;">{$count}</font>条数据
                    </div>
                    <div class="fenye_right">
                        {$list->render()}
                    </div>
                </div>


            </div>

        </div>


    </div>

</div>


<script type="text/javascript">
    function del(){
        if(confirm('该删除操作不可逆，请谨慎操作?')){
            return true;
        }else{
            return false;
        }
    }
    function pass(id,val){
        if(confirm('此操作不可恢复，确认吗？')){
            return true;
        }else{
            return false;
        }
    }
</script>
